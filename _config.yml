# Basic
name:               "青"

author:
  github:           varcyan
  email:            varcyan@qq.com

copyright:
  year:             2017
  name:             varycan



# Disqus
disqus:
  id:               "varcyan"

# URL
url:                "https://varcyan.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           8
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://varcyan.github.io/"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
# 本地调试应当把gems改成plugins
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

# gems:
#   - jekyll-seo-tag
#   - jekyll-paginate
#   - jekyll-admin

exclude:            [vendor]